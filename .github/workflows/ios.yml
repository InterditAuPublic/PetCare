
name: iOS Unit Testing

on:
  push:
    branches:
      - Tests
  pull_request:
    branches:
      - Test

jobs:
  build_project:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build and Test
        run: |
          xcodebuild -workspace PetCare.xcworkspace -scheme PetCareTests -destination 'platform=iOS Simulator,name=iPhone 11' test